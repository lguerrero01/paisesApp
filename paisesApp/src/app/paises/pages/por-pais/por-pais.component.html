<h1>Por Pais</h1>
<hr>
<div class="row">
    <div class="col">
        <app-input (onEnter)="buscar($event)"></app-input>
    </div>
</div>
<hr>
<div *ngIf="error" class="alert alert-danger">
    <h2>No se encontro ningun termino {{termino}}</h2>
</div>
<div *ngIf="!error" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
